language = "C"
no_includes = true
header = """
/* nomos-da FFI bindings
 * 
 * This header is automatically generated by cbindgen from the Rust source code.
 * Do not edit manually.
 */
"""
include_guard = "NOMOS_DA_FFI_H"
autogen_warning = "/* Warning: this file is autogenerated by cbindgen. Do not modify manually. */"
pragma_once = true

[parse]
parse_deps = true
include = ["nomos_da_ffi"]

[export]
exclude = [
    "KzgRsError",
    "DaEncoder",
    "DaEncoderParams",
    "EncodedData",
    "DaVerifier",
    "DaShare",
    "DaLightShare",
    "DaSharesCommitments",
]
include = [
    "NomosDaResult",
    "EncoderHandle",
    "VerifierHandle",
    "EncodedDataHandle",
]

[fn]
must_use = "MUST_USE_RESULT"

[enum]
rename_variants = "None"
